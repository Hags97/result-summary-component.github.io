<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;margin-top: auto;margin-bottom: 5px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <main class="main">
        <article class="body">
            <article class="header">
                <h3>Your Result</h3>
                <p class="principalScore">
                  <span class="num">76</span> 
                  <span class="of">of 100</span>
                </p>
                <h2>Great</h2>
                <p class="text">
                  You scored higher than 65% of the
                  people who have taken these tests. 
                </p>
                
            </article>
          
          
          <div class="container">
            <h3 class="summary">Summary</h3>
            <section class="rojo">
            <div class="content">
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
              <span>Reaction</span> 
            </div>
            <span class="margin-left"><span class="bold">80</span> / 100</span> 
          </section >

          <section class = "naranja">
            <div class="content">
              <img src="./assets/images/icon-memory.svg" alt="memory icon">
              <span>Memory</span>
            </div>
            
            <span class="margin-left"><span class="bold">92</span> / 100</span> 
          </section>

          <section class= "verde">
            <div class="content">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
              <span>Verbal</span>
            </div>
            <span  class="margin-left"><span class="bold">61</span> / 100</span> 
          </section>

          <section class="azul">
            <div class="content">
              <img src="./assets/images/icon-visual.svg" alt="visual icon">
              <span>Visual</span>
            </div>
            <span class="margin-left"><span class="bold">72</span> / 100</span> 
          </section>

            <button class="btn">Continue</button>
          </div>
          

          
        </article>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hugo Garay Saravia</a>.
    </div>
    
  </body>
</html>
